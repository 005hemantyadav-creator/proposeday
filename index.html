<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ğŸ’</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="floating-elements" aria-hidden="true"></div>

<main class="container">
  <h1 id="valentineTitle"></h1>
  <div class="portrait-wrapper">
  <img src="love-portrait.jpg" alt="Our Portrait" class="portrait-image" />
</div>

  <!-- Music -->
  <div id="musicControls" class="music-controls">
    <button id="musicToggle" class="music-btn">ğŸµ Play Music</button>
    <audio id="bgMusic" loop>
      <source id="musicSource" type="audio/mpeg" />
    </audio>
  </div>

  <!-- QUESTION 1: Butterflies -->
  <section class="question-section" id="question1">
    <h2 id="question1Text"></h2>
    <div class="button-group">
      <button class="cute-btn" onclick="showNextQuestion(2)" id="yesBtn1"></button>
      <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
    </div>
  </section>

  <!-- QUESTION 2: Like Question -->
  <section class="question-section hidden" id="question2">
    <h2 id="question2Text"></h2>
    <div class="button-group">
      <button class="cute-btn" onclick="moveButton(this)" id="yesBtn2"></button>
      <button class="cute-btn" onclick="moveButton(this)" id="noBtn2"></button>
    </div>
    <div class="secret-answer">
      <button class="cute-btn special" onclick="showNextQuestion(3)" id="secretAnswerBtn"></button>
    </div>
  </section>

  <!-- QUESTION 3: Love Meter -->
  <section class="question-section hidden" id="question3">
    <h2 id="question3Text"></h2>
    <div class="love-meter">
      <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter"/>
      <p>
        <span class="love-value-container">
          <span id="startText"></span>
          (<span id="loveValue">100</span>%)
        </span>
        <span id="extraLove" class="hidden"></span>
      </p>
    </div>
    <button class="cute-btn" onclick="showNextQuestion(4)" id="nextBtn"></button>
  </section>

  <!-- QUESTION 4: Final Valentine -->
  <section class="question-section hidden" id="question4">
    <h2 id="question4Text"></h2>
    <div class="button-group">
      <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn4"></button>
      <button class="cute-btn" onclick="moveButton(this)" id="noBtn4"></button>
    </div>
  </section>

  <!-- Celebration -->
  <section class="celebration hidden" id="celebration">
    <h2 id="celebrationTitle"></h2>
    <p class="celebration-text" id="celebrationMessage"></p>
    <p class="celebration-text" id="celebrationEmojis"></p>
  </section>

  <div class="share-container">
    <button id="shareBtn" class="share-btn">ğŸ”— Share This Page</button>
  </div>
</main>

<script src="config.js"></script>
<script src="config-system.js"></script>
<script src="state.js"></script>
<script src="theme.js"></script>
<script src="script.js"></script>
</body>
</html>
